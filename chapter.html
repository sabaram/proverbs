          "keywords": "son, attentive, wisdom, ear, understanding"
        },
        {
          "verse": "2",
          "text": "that you may keep discretion, and your lips may guard knowledge.",
          "keywords": "discretion, lips, guard, knowledge"
        },
        {
          "verse": "3",
          "text": "For the lips of a forbidden woman drip honey, and her speech is smoother than oil",
          "keywords": "lips, forbidden woman, honey, speech, smoother, oil"
        },
        {
          "verse": "4",
          "text": "but in the end she is bitter as wormwood, sharp as a two-edged sword.",
          "keywords": "bitter, wormwood, sharp, two-edged sword"
        },
        {
          "verse": "5",
          "text": "Her feet go down to death; her steps follow the path to Sheol;",
          "keywords": "feet, death, steps, path, Sheol"
        },
        {
          "verse": "6",
          "text": "she does not ponder the path of life; her ways wander, and she does not know it.",
          "keywords": "ponder, path, life, ways, wander"
        },
        {
          "verse": "7",
          "text": "And now, O sons, listen to me, and do not depart from the words of my mouth.",
          "keywords": "sons, listen, depart, words, mouth"
        },
        {
          "verse": "8",
          "text": "Keep your way far from her, and do not go near the door of her house",
          "keywords": "way, far, her, near, door, house"
        },
        {
          "verse": "9",
          "text": "lest you give your honor to others and your years to the merciless",
          "keywords": "give, honor, others, years, merciless"
        },
        {
          "verse": "10",
          "text": "let strangers take their fill of your strength, and your labors go to the house of a foreigner",
          "keywords": "strangers, take, fill, strength, labors, house, foreigner"
        },
        {
          "verse": "11",
          "text": "and at the end of your life you groan, when your flesh and body are consumed",
          "keywords": "end, life, groan, flesh, body, consumed"
        },
        {
          "verse": "12",
          "text": "and you say, \u201cHow I hated discipline, and my heart despised reproof!\u201d",
          "keywords": "say, hated, discipline, heart, despised, reproof"
        },
        {
          "verse": "13",
          "text": "I did not listen to the voice of my teachers or incline my ear to my instructors.",
          "keywords": "listen, voice, teachers, incline, ear, instructors"
        },
        {
          "verse": "14",
          "text": "I am at the brink of utter ruin in the assembled congregation.",
          "keywords": "brink, utter ruin, assembled congregation"
        },
        {
          "verse": "15",
          "text": "Drink water from your own cistern, flowing water from your own well.",
          "keywords": "drink, water, cistern, flowing, well"
        },
        {
          "verse": "16",
          "text": "Should your springs be scattered abroad, streams of water in the streets?",
          "keywords": "springs, scattered, abroad, streams, water, streets"
        },
        {
          "verse": "17",
          "text": "Let them be for yourself alone, and not for strangers with you.",
          "keywords": "alone, strangers"
        },
        {
          "verse": "18",
          "text": "Let your fountain be blessed, and rejoice in the wife of your youth,",
          "keywords": "fountain, blessed, rejoice, wife, youth"
        },
        {
          "verse": "19",
          "text": "a lovely deer, a graceful doe. Let her breasts fill you at all times with delight; be intoxicated always in her love.",
          "keywords": "lovely deer, graceful doe, breasts, fill, delight, intoxicated, love"
        },
        {
          "verse": "20",
          "text": "Why should you be intoxicated, my son, with a forbidden woman and embrace the bosom of an adulteress?",
          "keywords": "intoxicated, son, forbidden woman, embrace, bosom, adulteress"
        },
        {
          "verse": "21",
          "text": "For a man\u2019s ways are before the eyes of the Lord, and he ponders all his paths.",
          "keywords": "man\u2019s ways, eyes, Lord, ponders, paths"
        },
        {
          "verse": "22",
          "text": "The iniquities of the wicked ensnare him, and he is held fast in the cords of his sin.",
          "keywords": "iniquities, wicked, ensnare, held fast, cords, sin"
        },
        {
          "verse": "23",
          "text": "He dies for lack of discipline, and because of his great folly he is led astray.",
          "keywords": "dies, lack, discipline, great folly, led astray"
        }
      ]
    },
    {
      "chapter": "6",
      "verses": [
        {
          "verse": "1",
          "text": "My son, if you have put up security for your neighbor, have given your pledge for a stranger,",
          "keywords": "son, security, pledge"
        },
        {
          "verse": "2",
          "text": "if you are snared in the words of your mouth, caught in the words of your mouth,",
          "keywords": "snared, mouth"
        },
        {
          "verse": "3",
          "text": "then do this, my son, and save yourself, for you have come into the hand of your neighbor: go, hasten, and plead urgently with your neighbor.",
          "keywords": "son, neighbor, hasten"
        },
        {
          "verse": "4",
          "text": "Give your eyes no sleep and your eyelids no slumber;",
          "keywords": "eyes, slumber"
        },
        {
          "verse": "5",
          "text": "save yourself like a gazelle from the hand of the hunter, like a bird from the hand of the fowler.",
          "keywords": "gazelle, hunter, bird, fowler"
        },
        {
          "verse": "6",
          "text": "Go to the ant, O sluggard; consider her ways, and be wise.",
          "keywords": "sluggard, wise"
        },
        {
          "verse": "7",
          "text": "Without having any chief, officer, or ruler,",
          "keywords": "chief, officer, ruler"
        },
        {
          "verse": "8",
          "text": "she prepares her bread in summer and gathers her food in harvest.",
          "keywords": "bread, gathers, harvest"
        },
        {
          "verse": "9",
          "text": "How long will you lie there, O sluggard? When will you arise from your sleep?",
          "keywords": "lie, sluggard, sleep"
        },
        {
          "verse": "10",
          "text": "A little sleep, a little slumber, a little folding of the hands to rest,",
          "keywords": "little, rest"
        },
        {
          "verse": "11",
          "text": "and poverty will come upon you like a robber, and want like an armed man.",
          "keywords": "poverty, robber, man"
        },
        {
          "verse": "12",
          "text": "A worthless person, a wicked man, goes about with crooked speech,",
          "keywords": "worthless, wicked, speech, person"
        },
        {
          "verse": "13",
          "text": "winks with his eyes, signals with his feet, points with his finger,",
          "keywords": "signals, eyes, feet, finger"
        },
        {
          "verse": "14",
          "text": "with perverted heart devises evil, continually sowing discord;",
          "keywords": "heart, evil, discord"
        },
        {
          "verse": "15",
          "text": "therefore calamity will come upon him suddenly; in a moment he will be broken beyond healing.",
          "keywords": "broken, healing"
        },
        {
          "verse": "16",
          "text": "There are six things that the Lord hates, seven that are an abomination to him:",
          "keywords": "lord, hates, abomination"
        },
        {
          "verse": "17",
          "text": "haughty eyes, a lying tongue, and hands that shed innocent blood,",
          "keywords": "eyes, tongue, hands, blood"
        },
        {
          "verse": "18",
          "text": "a heart that devises wicked plans, feet that make haste to run to evil,",
          "keywords": "heart, plans, evil"
        },
        {
          "verse": "19",
          "text": "a false witness who breathes out lies, and one who sows discord among brothers.",
          "keywords": "lies, brothers, witness"
        },
        {
          "verse": "20",
          "text": "My son, keep your father\u2019s commandment, and forsake not your mother\u2019s teaching.",
          "keywords": "son, father's, mother's, commandment, teaching"
        },
        {
          "verse": "21",
          "text": "Bind them on your heart always; tie them around your neck.",
          "keywords": "heart, tie, neck"
        },
        {
          "verse": "22",
          "text": "When you walk, they will lead you; when you lie down, they will watch over you; and when you awake, they will talk with you.",
          "keywords": "walk, lead, watch, awake, talk"
        },
        {
          "verse": "23",
          "text": "For the commandment is a lamp and the teaching a light, and the reproofs of discipline are the way of life,",
          "keywords": "commandment, teaching, light, discipline, life"
        },
        {
          "verse": "24",
          "text": "to preserve you from the evil woman, from the smooth tongue of the adulteress.",
          "keywords": "evil, woman, tongue, adulteress"
        },
        {
          "verse": "25",
          "text": "Do not desire her beauty in your heart, and do not let her capture you with her eyelashes;",
          "keywords": "desire, beauty, heart, capture"
        },
        {
          "verse": "26",
          "text": "for the price of a prostitute is only a loaf of bread, but a married woman hunts down a precious life.",
          "keywords": "prostitute, price, bread, married, hunts, life"
        },
        {
          "verse": "27",
          "text": "Can a man carry fire next to his chest and his clothes not be burned?",
          "keywords": "man, fire, chest, clothes"
        },
        {
          "verse": "28",
          "text": "Or can one walk on hot coals and his feet not be scorched?",
          "keywords": "walk, feet, scorched"
        },
        {
          "verse": "29",
          "text": "So is he who goes in to his neighbor\u2019s wife; none who touches her will go unpunished.",
          "keywords": "neighbor\u2019s, wife, unpunished"
        },
        {
          "verse": "30",
          "text": "People do not despise a thief if he steals to satisfy his appetite when he is hungry,",
          "keywords": "thief, steals, hungry"
        },
        {
          "verse": "31",
          "text": "but if he is caught, he will pay sevenfold; he will give all the goods of his house.",
          "keywords": "pay, sevenfold, goods, house"
        },
        {
          "verse": "32",
          "text": "but if he is caught, he will pay sevenfold; he will give all the goods of his house.",
          "keywords": "commits, adultery, himself"
        },
        {
          "verse": "33",
          "text": "He will get wounds and dishonor, and his disgrace will not be wiped away.",
          "keywords": "wounds, dishonor, disgrace"
        },
        {
          "verse": "34",
          "text": "For jealousy makes a man furious, and he will not spare when he takes revenge.",
          "keywords": "jealousy, man, furious, revenge"
        },
        {
          "verse": "35",
          "text": "He will accept no compensation; he will refuse though you multiply gifts.",
          "keywords": "compensation, gifts"
        }
      ]
    },
    {
      "chapter": "7",
      "verses": [
        {
          "verse": "1",
          "text": "My son, keep my words and treasure up my commandments with you.",
          "keywords": "son, keep, commandments"
        },
        {
          "verse": "2",
          "text": "Keep my commandments and live; keep my teaching as the apple of your eye.",
          "keywords": "live, teaching, eye"
        },
        {
          "verse": "3",
          "text": "Bind them on your fingers; write them on the tablet of your heart.",
          "keywords": "bind, write, heart"
        },
        {
          "verse": "4",
          "text": "Say to wisdom, 'You are my sister,' and call insight your intimate friend.",
          "keywords": "wisdom, sister, insight"
        },
        {
          "verse": "5",
          "text": "To keep you from the forbidden woman, from the adulteress with her smooth words.",
          "keywords": "forbidden, adulteress, words"
        },
        {
          "verse": "6",
          "text": "For at the window of my house I have looked out through my lattice.",
          "keywords": "window, lattice, house"
        },
        {
          "verse": "7",
          "text": "And I have seen among the simple, I have perceived among the youths, a young man lacking sense.",
          "keywords": "simple, youths, sense"
        },
        {
          "verse": "8",
          "text": "Passing along the street near her corner, taking the road to her house.",
          "keywords": "street, corner, house"
        },
        {
          "verse": "9",
          "text": "In the twilight, in the evening, at the time of night and darkness.",
          "keywords": "twilight, evening, darkness"
        },
        {
          "verse": "10",
          "text": "And behold, the woman meets him, dressed as a prostitute, wily of heart.",
          "keywords": "woman, prostitute, heart"
        },
        {
          "verse": "11",
          "text": "She is loud and wayward; her feet do not stay at home",
          "keywords": "loud, wayward, home"
        },
        {
          "verse": "12",
          "text": "Now in the street, now in the market, and at every corner she lies in wait.",
          "keywords": "street, market, corner"
        },
        {
          "verse": "13",
          "text": "She seizes him and kisses him, and with bold face she says to him,",
          "keywords": "seizes, kisses, bold"
        },
        {
          "verse": "14",
          "text": "I had to offer sacrifices, and today I have paid my vows;",
          "keywords": "sacrifices, vows, meet"
        },
        {
          "verse": "15",
          "text": "So now I have come out to meet you, to seek you eagerly, and I have found you.",
          "keywords": "spread, linens, Egyptian"
        },
        {
          "verse": "16",
          "text": "I have spread my couch with coverings, colored linens from Egyptian linen;",
          "keywords": "perfumed, bed, myrrh"
        },
        {
          "verse": "17",
          "text": "I have perfumed my bed with myrrh, aloes, and cinnamon.",
          "keywords": "aloes, cinnamon, love"
        },
        {
          "verse": "18",
          "text": "Come, let us take our fill of love till morning; let us delight ourselves with love.",
          "keywords": "husband, journey, money"
        },
        {
          "verse": "19",
          "text": "For my husband is not at home; he has gone on a long journey;",
          "keywords": "seductive, speech, persuades"
        },
        {
          "verse": "20",
          "text": "He took a bag of money with him; at full moon he will come home.",
          "keywords": "smooth, talk, compels"
        },
        {
          "verse": "21",
          "text": "With much seductive speech she persuades him; with her smooth talk she compels him.",
          "keywords": "follows, slaughter, cost"
        },
        {
          "verse": "22",
          "text": "All at once he follows her, as an ox goes to the slaughter, or as a stag is caught fast.",
          "keywords": "arrow, liver, snare"
        },
        {
          "verse": "23",
          "text": "Till an arrow pierces its liver; as a bird rushes into a snare; he does not know that it will cost him his life.",
          "keywords": "bird, rushes, cost"
        },
        {
          "verse": "24",
          "text": "And now, O sons, listen to me, and be attentive to the words of my mouth.",
          "keywords": "sons, listen, mouth"
        },
        {
          "verse": "25",
          "text": "Let not your heart turn aside to her ways; do not stray into her paths,",
          "keywords": "heart, ways, stray"
        },
        {
          "verse": "26",
          "text": "For many a victim has she laid low, and all her slain are a mighty throng.",
          "keywords": "victim, laid, low"
        },
        {
          "verse": "27",
          "text": "Her house is the way to Sheol, going down to the chambers of death.",
          "keywords": "house, Sheol, death"
        }
      ]
    },
    {
      "chapter": "8",
      "verses": [
        {
          "verse": "1",
          "text": "Does not wisdom call? Does not understanding raise her voice?",
          "keywords": "wisdom, call, understanding, raise"
        },
        {
          "verse": "2",
          "text": "On the heights beside the way, at the crossroads she takes her stand;",
          "keywords": "heights, crossroads"
        },
        {
          "verse": "3",
          "text": "beside the gates in front of the town, at the entrance of the portals she cries aloud:",
          "keywords": "gates, entrance, portals"
        },
        {
          "verse": "4",
          "text": "\u201cTo you, O men, I call, and my cry is to the children of man.",
          "keywords": "cry, children of man"
        },
        {
          "verse": "5",
          "text": "O simple ones, learn prudence; O fools, learn sense.",
          "keywords": "prudence, learn, sense"
        },
        {
          "verse": "6",
          "text": "Hear, for I will speak noble things, and from my lips will come what is right,",
          "keywords": "noble, right"
        },
        {
          "verse": "7",
          "text": "for my mouth will utter truth; wickedness is an abomination to my lips.",
          "keywords": "truth, wickedness, abomination"
        },
        {
          "verse": "8",
          "text": "All the words of my mouth are righteous; there is nothing twisted or crooked in them.",
          "keywords": "mouth, righteous, twisted, crooked"
        },
        {
          "verse": "9",
          "text": "They are all straight to him who understands, and right to those who find knowledge.",
          "keywords": "knowledge"
        },
        {
          "verse": "10",
          "text": "Take my instruction instead of silver, and knowledge rather than choice gold,",
          "keywords": "instruction, silver, knowledge, gold"
        },
        {
          "verse": "11",
          "text": "for wisdom is better than jewels, and all that you may desire cannot compare with her.",
          "keywords": "wisdom, jewels, desire"
        },
        {
          "verse": "12",
          "text": "\u201cI, wisdom, dwell with prudence, and I find knowledge and discretion.",
          "keywords": "wisdom, prudence, knowledge, discretion"
        },
        {
          "verse": "13",
          "text": "The fear of the Lord is hatred of evil. Pride and arrogance and the way of evil and perverted speech I hate.",
          "keywords": "fear, evil, pride, arrogance, perverted"
        },
        {
          "verse": "14",
          "text": "I have counsel and sound wisdom; I have insight; I have strength.",
          "keywords": "counsel, wisdom, insight, strength"
        },
        {
          "verse": "15",
          "text": "By me kings reign, and rulers decree what is just;",
          "keywords": "kings, reign, rulers, decree"
        },
        {
          "verse": "16",
          "text": "by me princes rule, and nobles, all who govern justly.",
          "keywords": "princes, nobles, rule, justly"
        },
        {
          "verse": "17",
          "text": "I love those who love me, and those who seek me diligently find me.",
          "keywords": "love, seek, diligently"
        },
        {
          "verse": "18",
          "text": "Riches and honor are with me, enduring wealth and righteousness.",
          "keywords": "riches, honor, wealth, righteousness"
        },
        {
          "verse": "19",
          "text": "My fruit is better than gold, even fine gold, and my yield than choice silver.",
          "keywords": "fruit, gold, silver"
        },
        {
          "verse": "20",
          "text": "I walk in the way of righteousness, in the paths of justice,",
          "keywords": "righteousness, justice"
        },
        {
          "verse": "21",
          "text": "granting an inheritance to those who love me, and filling their treasuries.",
          "keywords": "inheritance, love, treasuries"
        },
        {
          "verse": "22",
          "text": "\u201cThe Lord possessed me at the beginning of his work,",
          "keywords": "possessed"
        },
        {
          "verse": "23",
          "text": "Ages ago I was set up, at the first, before the beginning of the earth.",
          "keywords": "beginning"
        },
        {
          "verse": "24",
          "text": "When there were no depths I was brought forth, when there were no springs abounding with water.",
          "keywords": "depths, springs"
        },
        {
          "verse": "25",
          "text": "Before the mountains had been shaped, before the hills, I was brought forth,",
          "keywords": "mountains, hills"
        },
        {
          "verse": "26",
          "text": "before he had made the earth with its fields, or the first of the dust of the world.",
          "keywords": "earth, fields, dust"
        },
        {
          "verse": "27",
          "text": "When he established the heavens, I was there; when he drew a circle on the face of the deep,",
          "keywords": "heavens, deep"
        },
        {
          "verse": "28",
          "text": "when he made firm the skies above, when he established the fountains of the deep,",
          "keywords": "sky, fountains, deep"
        },
        {
          "verse": "29",
          "text": "when he assigned to the sea its limit, so that the waters might not transgress his command, when he marked out the foundations of the earth,",
          "keywords": "sea, limit, command, foundations, earth"
        },
        {
          "verse": "30",
          "text": "then I was beside him, like a master workman, and I was daily his delight, rejoicing before him always,",
          "keywords": "master, workman, delight, rejoice"
        },
        {
          "verse": "31",
          "text": "rejoicing in his inhabited world and delighting in the children of man.",
          "keywords": "rejoice, inhabited, delight"
        },
        {
          "verse": "32",
          "text": "\u201cAnd now, O sons, listen to me: blessed are those who keep my ways.",
          "keywords": "listen, blessed"
        },
        {
          "verse": "33",
          "text": "Hear instruction and be wise, and do not neglect it.",
          "keywords": "instructions, wise, neglect"
        },
        {
          "verse": "34",
          "text": "Blessed is the one who listens to me, watching daily at my gates, waiting beside my doors.",
          "keywords": "blessed, listen, watching, waiting"
        },
        {
          "verse": "35",
          "text": "For whoever finds me finds life and obtains favor from the Lord,",
          "keywords": "life, favor"
        },
        {
          "verse": "36",
          "text": "but he who fails to find me injures himself; all who hate me love death.\u201d",
          "keywords": "fail, injury, death"
        }
      ]
    },
    {
      "chapter": "9",
      "verses": [
        {
          "verse": "1",
          "text": "Wisdom has built her house; she has hewn her seven pillars.",
          "keywords": "wisdom, building, foundation"
        },
        {
          "verse": "2",
          "text": "She has slaughtered her beasts; she has mixed her wine; she has also set her table.",
          "keywords": "feasting, preparation, hospitality"
        },
        {
          "verse": "3",
          "text": "She has sent out her young women to call from the highest places in the town,",
          "keywords": "sending, invitation, proclamation"
        },
        {
          "verse": "4",
          "text": "\u201cWhoever is simple, let him turn in here!\u201d To him who lacks sense she says,",
          "keywords": "calling, simplicity, guidance"
        },
        {
          "verse": "5",
          "text": "\u201cCome, eat of my bread and drink of the wine I have mixed.",
          "keywords": "invitation, nourishment, celebration"
        },
        {
          "verse": "6",
          "text": "Leave your simple ways, and live, and walk in the way of insight.\u201d",
          "keywords": "transformation, growth, understanding"
        },
        {
          "verse": "7",
          "text": "Whoever corrects a scoffer gets himself abuse, and he who reproves a wicked man incurs injury.",
          "keywords": "correction, response, consequence"
        },
        {
          "verse": "8",
          "text": "Do not reprove a scoffer, or he will hate you; reprove a wise man, and he will love you.",
          "keywords": "reproof, discernment, affirmation"
        },
        {
          "verse": "9",
          "text": "Give instruction to a wise man, and he will be still wiser; teach a righteous man, and he will increase in learning.",
          "keywords": "instruction, wisdom, development"
        },
        {
          "verse": "10",
          "text": "The fear of the Lord is the beginning of wisdom, and the knowledge of the Holy One is insight.",
          "keywords": "reverence, knowledge, discernment"
        },
        {
          "verse": "11",
          "text": "For by me your days will be multiplied, and years will be added to your life.",
          "keywords": "prolonging, life, blessing"
        },
        {
          "verse": "12",
          "text": "If you are wise, you are wise for yourself; if you scoff, you alone will bear it.",
          "keywords": "self-responsibility, consequences, accountability"
        },
        {
          "verse": "13",
          "text": "The woman Folly is loud; she is seductive and knows nothing.",
          "keywords": "folly, deception, ignorance"
        },
        {
          "verse": "14",
          "text": "She sits at the door of her house; she takes a seat on the highest places of the town,",
          "keywords": "presence, observation, elevation"
        },
        {
          "verse": "15",
          "text": "calling to those who pass by, who are going straight on their way,",
          "keywords": "calling, direction, path"
        },
        {
          "verse": "16",
          "text": "\u201cWhoever is simple, let him turn in here!\u201d And to him who lacks sense she says,",
          "keywords": "temptation, allure, indulgence"
        },
        {
          "verse": "17",
          "text": "\u201cStolen water is sweet, and bread eaten in secret is pleasant.\u201d",

      "verses": [
        {

          "text": "Be not envious of evil men, nor desire to be with them ",

          "text": "By wisdom a house is built, and by understanding it is established;",

          "text": "A wise man is full of strength, and a man of knowledge enhances his might,",

        {

          "text": "If you faint in the day of adversity, your strength is small.",
          "keywords": "faint, day, adversity"

        {

          "text": "Rescue those who are being taken away to death; hold back those who are stumbling to the slaughter.",
          "keywords": "rescue, death, stumbling"
        },
        {
          "verse": "12",
          "text": "If you say, \u201cBehold, we did not know this,\u201d does not he who weighs the heart perceive it? Does not he who keeps watch over your soul know it, and will he not repay man according to his work?",
          "keywords": "heart, perceive, watch"
        },
        {
          "verse": "13",
          "text": "My son, eat honey, for it is good, and the drippings of the honeycomb are sweet to your taste.",
          "keywords": "eat, honey, good"
        },
        {
          "verse": "14",
          "text": "Know that wisdom is such to your soul; if you find it, there will be a future, and your hope will not be cut off.",
          "keywords": "wisdom, soul, future"
        },
        {
          "verse": "15",

        {

          "keywords": "righteous, falls, rises"
        },
        {
          "verse": "17",
          "text": "Do not rejoice when your enemy falls, and let not your heart be glad when he stumbles,",

        {

          "keywords": "evil, future, lamp"
        },
        {

          "text": "My son, fear the Lord and the king, and do not join with those who do otherwise,",

        {

          "text": "for disaster will arise suddenly from them, and who knows the ruin that will come from them both?",

        {

          "text": "These also are sayings of the wise. Partiality in judging is not good.",
          "keywords": "sayings, wise"

          "text": "Whoever says to the wicked, \u201cYou are in the right,\u201d will be cursed by peoples, abhorred by nations,",

        {

          "text": "Whoever gives an honest answer kisses the lips.",
          "keywords": "honest, answer, kisses, lips"

        {

          "text": "Prepare your work outside; get everything ready for yourself in the field, and after that build your house.",

    {
      "chapter": "25",
      "verses": [
        {
          "verse": "1",
          "text": "These also are proverbs of Solomon which the men of Hezekiah king of Judah copied.",

          "verse": "2",
          "text": "It is the glory of God to conceal things, but the glory of kings is to search things out.",

        {

          "text": "lest he who hears you bring shame upon you, and your ill repute have no end.",
          "keywords": "Lest, shame upon"
        },
        {
          "verse": "11",
          "text": "A word fitly spoken is like apples of gold in a setting of silver.",

          "verse": "12",
          "text": "Like a gold ring or an ornament of gold is a wise reprover to a listening ear.",

        },
        {
          "verse": "13",
          "text": "Like the cold of snow in the time of harvest is a faithful messenger to those who send him;",

        {

        {

        {

        {
          "verse": "19",
          "text": "Trusting in a treacherous man in time of trouble is like a bad tooth or a foot that slips.",

          "keywords": "Heap burning coals"

        {

        {

        function displayMatchingProverbs(matchingProverbs, searchTerm) {
            const container = document.getElementById('proverbs-container');
            container.innerHTML = '';

            matchingProverbs.forEach(verse => {
                const verseContainer = document.createElement('div');
                verseContainer.classList.add('verse-container');

                const verseInfo = document.createElement('p');
                verseInfo.classList.add('verse-info');
                verseInfo.innerHTML = `Proverbs ${verse.chapter}:${verse.verse}<br>${highlightMatchingWords(verse.text, searchTerm)}`;
                verseContainer.appendChild(verseInfo);

                container.appendChild(verseContainer);
            });
        }

        // Function to highlight matching keywords
        function highlightMatchingWords(text, searchTerm) {
            const regex = new RegExp(`\\b(${searchTerm.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})\\b`, 'gi');
            return text.replace(regex, '<span class="highlight">$&</span>');
        }

        // Search function
        function search() {
            const searchTerm = document.getElementById('search-input').value.trim().toLowerCase();
            const matchingProverbs = [];

            proverbsData.forEach(chapter => {
                chapter.verses.forEach(verse => {
                    if (verse.keywords.toLowerCase().includes(searchTerm)) {
                        matchingProverbs.push({ ...verse, chapter: chapter.chapter });
                    }
                });
            });

            displayMatchingProverbs(matchingProverbs, searchTerm);
        }


        function displayProverbs(chapterNumber) {
            const chapterIndex = chapterNumber - 1;
            const chapterData = proverbsData[chapterIndex];

            if (!chapterData) return;

            const verses = chapterData.verses;

            const container = document.getElementById('proverbs-container');
            container.innerHTML = '';

            const proverbNumber = document.createElement('h2');
            proverbNumber.textContent = `Proverbs ${chapterNumber}`;
            proverbNumber.style.textAlign = 'center'; // Align text to the center
            proverbNumber.style.textDecoration = 'underline'; // Add underline
            container.appendChild(proverbNumber);

            verses.forEach(verse => {
                const proverbDiv = document.createElement('div');
                proverbDiv.classList.add('proverb');
                proverbDiv.style.marginBottom = '20px'; // Adjust the space as needed

                const verseElement = document.createElement('p');
                verseElement.classList.add('verse');
                verseElement.textContent = `Verse ${verse.verse}: ${verse.text}`;
                proverbDiv.appendChild(verseElement);

                const keywordsElement = document.createElement('p');
                keywordsElement.classList.add('keywords');
                keywordsElement.textContent = `Keywords: ${verse.keywords}`;
                proverbDiv.appendChild(keywordsElement);

                container.appendChild(proverbDiv);
            });
        }



        function prevChapter() {
            if (currentChapter > 1) {
                currentChapter--;
                displayProverbs(currentChapter);
            }
        }

        function nextChapter() {
            if (currentChapter < proverbsData.length) {
                currentChapter++;
                displayProverbs(currentChapter);
            }
        }
